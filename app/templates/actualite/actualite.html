<section class="main-section section actualite">
    <div class="container">
        <div class="heading text-center">
            <!-- Heading -->
            <h2 class="titre">{{actualite.titre}}</h2>
            <p></p>
        </div>

        <!-- Article 1 -->
        <div class="row feature design">
            <div class="col-lg-12 col-xs-12 col-md-12">
                <p class="ancre">
                    <a href="#/liste-actualite">Actualités </a>> {{actualite.titre}}
                </p>
            </div>
            <hr/>
            <div class="col-lg-9 col-sm-9 col-xs-9 columns left">
                <p style="margin-bottom: 20px;">{{actualite.description}}</p>

            </div>
            <div class="col-lg-3 col-sm-3 col-xs-3 columns feature-media right">
                <img src="images/work/7.jpg" class="col-lg-12 col-sm-12 col-xs-12" alt=""/>

            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <ul class="items list-unstyled clearfix animated fadeInRight showing" data-animation="fadeInRight"
                    style="position: relative; height: auto;">
                    <h4>Info sur l'actualite</h4>
                    <li class="item web">
                        <span>Nombre de vue :</span> {{actualite.nbredevue}}
                    </li>
                    <li class="item web">
                        <span>Publié le :</span> {{actualite.datePublication}}
                    </li>

                    <hr/>
                    <li class="item web">
                        <a href="#/liste-actualite">Plus d'actualités</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</section>

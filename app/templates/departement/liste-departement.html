
<section id="main-section" class="main-section section">
  <div class="container">
    <div class="heading text-center" style="margin-left: -25px;margin-right: -25px; background: #eee">
      <!-- Heading -->
      <h2 class="titre">Nos départements</h2>
    </div>

    <!-- Article 1 -->
    <div class="">
      <input  class="form-control" style="width: 75%; float:left" type="text" ng-model="searchKey" class="form-control" placeholder="Entrer un mot-clé"/>
      <input class="form-control" style="width: 20%; float: right" type="number" placeholder="Nombre à afficher"  ng-model="par_page"/>
    </div>
    <div class="item-departement row feature design" dir-paginate="d in departements |filter:searchKey | orderBy : '-auteur' : true| itemsPerPage: par_page ">
        <div class="col-lg-2">
          <img src="images/{{d.image[0]}}" alt="departement"/>
        </div>
        <div class="col-lg-10">
          <h3><a ui-sref="departement({sigle:d.sigle})">{{d.nom}}</a></h3>
          <span class="bold">Chef de departement</span> :
          <a ui-sref="personnel({prenom:d.chefDepartement.prenom,nom:d.chefDepartement.nom})"><span class="italic">{{d.chefDepartement.grade}}.</span> <span class="bold">{{d.chefDepartement.prenom}} {{d.chefDepartement.nom}}</span></a>
          <p>{{d.presentation | limitTo : 200}} ...</p>
        </div>

    </div>
    <div class="text-center" >
      <dir-pagination-controls></dir-pagination-controls>
    </div>





  </div>
</section>

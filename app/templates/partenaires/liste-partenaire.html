
<section id="main-section" class="main-section section">
  <div class="container">
    <div class="heading text-center" style="margin-left: -25px;margin-right: -25px; background: #eee">
      <!-- Heading -->
      <h2 class="titre">Nos partenaires</h2>
    </div>

    <!-- Article 1 -->
    <div class="">
      <input  class="form-control" style="width: 75%; float:left" type="text" ng-model="searchKey" class="form-control" placeholder="Entrer un mot-clé"/>
      <input class="form-control" style="width: 20%; float: right" type="number" placeholder="Nombre à afficher"  ng-model="par_page"/>
    </div>
    <div class="item-departement row feature design" dir-paginate="p in partenaires |filter:searchKey | orderBy : '-auteur' : true| itemsPerPage: par_page ">
        <div class="col-lg-2">
          <img src="images/{{p.image}}" alt="partenaire"/>
        </div>
        <div class="col-lg-10">
          <h3><a ui-sref="partenaire({denomination:p.denomination})">{{p.denomination}}</a></h3>
          <span class="bold">Sigle</span> : {{p.sigle}} | <span class="bold">Raison Sociale</span> : {{p.raisonSociale}}
          <p ng-bind-html="p.description | limitTo : 200"> ...</p>
        </div>

    </div>
    <div class="text-center" >
      <dir-pagination-controls></dir-pagination-controls>
    </div>





  </div>
</section>

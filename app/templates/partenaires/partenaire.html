<section class="main-section section partenaire">
    <div class="container">
        <div class="heading text-center">
            <!-- Heading -->
            <h2 class="titre">{{partenaire.ins.denomination}}</h2>
            <p></p>
        </div>

        <!-- Article 1 -->
        <div class="row feature design">
            <div class="col-lg-12 col-xs-12 col-md-12">
                <p class="ancre">
                    <a ui-sref="liste-partenaire">Nos partenaires </a>> {{partenaire.ins.denomination}}
                </p>
            </div>
            <hr/>
            <div class="col-lg-9 col-sm-9 col-xs-9 columns left">
                <div class="row">
                    <div class="col-lg-6"><span class="bold">Slogan : </span>  <span class="italic" ng-bind-html="partenaire.ins.slogan"></span></div>
                    <div class="col-lg-6"><span class="bold">Sigle : </span>  <span class="italic" ng-bind-html="partenaire.ins.sigle"></span></div>
                    <div class="col-lg-6"><span class="bold">Raison sociale : </span>  <span class="italic" ng-bind-html="partenaire.ins.raisonsocial"></span></div>
                    <div class="col-lg-6"><span class="bold">Site web : </span>  <a href="{{partenaire.ins.lienverssite}}">{{partenaire.ins.lienverssite}}</a></div>
                </div>
                <h5>PrÃ©sentation</h5>
                <p style="margin-bottom: 20px;" ng-bind-html="partenaire.ins.description"></p>

            </div>
            <div class="col-lg-3 col-sm-3 col-xs-3 columns feature-media right">
                <div class="col-lg-12">
                    <ul class="items list-unstyled clearfix animated fadeInRight showing" data-animation="fadeInRight"
                        style="position: relative; height: auto;">
                        <li class="item web">
                            <figure class="effect-bubba">
                                <img src="{{host_url}}{{partenaire.ins.image}}" alt="img02"/>
                                <figcaption>
                                    <h2>{{partenaire.ins.titre}}</h2>
                                    <a href="{{host_url}}{{partenaire.ins.image}}" class="fancybox">Afficher</a>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>

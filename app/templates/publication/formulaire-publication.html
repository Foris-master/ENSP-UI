<section id="aboutUs" class="section contact-parlex">
    <div class="parlex-backs">
        <div class="container">
            <div class="row">
                <div class="heading text-center">
                    <!-- Heading -->
                    <h2 class="h1 titre">{{type}}</h2>
                </div>
            </div>
            <div class="row mrgn30">
                <form method="post"  id="contactfrm" role="form">

                    <div class="col-sm-12">

                        <div class="form-group">
                            <label for="name">Titre</label>
                            <input ng-model="new_publication.titre" type="text" class="form-control" name="name" id="name" placeholder="Entrer le titre " title="Please enter your name (at least 2 characters)">
                        </div>
                        <div class="form-group">
                            <label for="name">Auteur</label>
                            <input ng-model="new_publication.auteur" type="text" class="form-control" name="name" id="name" placeholder="Enter name" title="Entrer le nom de l'auteur de cette publication">
                        </div>
                        <div class="form-group">
                            <label for="name">Lien</label>
                            <input ng-model="new_publication.lienPublication" type="url" class="form-control" name="name" id="name" placeholder="Enter name" title="Entrer la lien pour suivre cette publication">
                        </div>
                        <div class="form-group">

                                <label for="email">Date de publication</label>
                            <datepicker>
                                <input type="text" ng-model="new_publication.datePublication" class="form-control" name="email" id="email" placeholder="Entrer la date de publication" title="Please enter a valid email address">
                            </datepicker>
                        </div>

                        <div class="form-group">
                            <label for="comments">Description</label>
                            <textarea name="comment" ng-model="new_publication.description" class="form-control" id="comments" cols="3" rows="5" placeholder="Entrer la description de cette publication…" title="Please enter your message (at least 10 characters)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="comments">Résumé</label>
                            <textarea ng-model="new_publication.resume" name="comment" class="form-control" id="comments" cols="3" rows="5" placeholder="Entrer la description de cette publication…" title="Please enter your message (at least 10 characters)"></textarea>
                            <button name="submit" ng-click="save_concours()" class="btn btn-lg btn-primary" id="submit" >Submit</button>
                        </div>

                        <div class="result"></div>
                    </div>
                </form>
            </div>
        </div>
        <!--/.container-->
    </div>
</section>

<section class="main-section section contact-parlex">
    <div class="container">
        <div class="heading text-center">
            <!-- Heading -->
            <h2 class="h1 titre">{{type}}</h2>
        </div>
        <div class="row mrgn30">
            <form method="post"  id="contactfrm" role="form">

                <div class="col-lg-9 col-md-9">
                    <h5>Information sur la publication</h5>

                    <div class="form-group">
                        <label for="name">Titre</label>
                        <input ng-model="new_publication.titre" type="text" class="form-control" name="name" id="name" placeholder="Titre de la publication " title="Titre de la publication">
                    </div>
                    <div class="form-group">
                        <label for="name">Auteur</label>
                        <input ng-model="new_publication.auteur" type="text" class="form-control" name="name" id="name" placeholder="Nom de l'auteur " title="Entrer le nom de l'auteur de cette publication">
                    </div>
                    <div class="form-group">
                        <label for="name">Lien</label>
                        <input ng-model="new_publication.lienPublication" type="url" class="form-control" name="name" id="name" placeholder="Lien externe de la publicaton" title="Entrer la lien pour suivre cette publication">
                    </div>
                    <div class="form-group">
                        <label for="email">Date de publication</label>
                        <datepicker>
                            <input type="text" ng-model="new_publication.datePublication" class="form-control" name="email" id="email" placeholder="Date de publication" title="Selectionner la date de publication">
                        </datepicker>
                    </div>

                    <div class="form-group">
                        <label for="comments">Description</label>
                        <textarea name="comment" ng-model="new_publication.description" class="form-control" id="comments" cols="3" rows="5" placeholder="Description de la publication…" title="Entrer la description de la publication"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="comments">Résumé</label>
                        <textarea ng-model="new_publication.resume" name="comment" class="form-control" id="comments" cols="3" rows="5" placeholder="Résulé de la publication…" title="Entrer le résumé de la publication"></textarea>
                        <button name="submit" ng-click="save_concours()" class="btn btn-lg btn-primary" id="submit" >Creer</button>
                    </div>

                    <div class="result"></div>
                </div>
            </form>
        </div>
    </div>
    <!--/.container-->
</section>

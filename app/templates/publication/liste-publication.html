
<section id="aboutUs" class="section publication">
    <div class="container">
        <div class="heading text-center">
            <!-- Heading -->
            <h2 class="titre">Publications</h2>
            <p></p>
        </div>

        <!-- Article 1 -->
        <div class="row feature design">
            <div class="col-lg-9 columns left">
                <input type="text" ng-model="searchKey" class="form-control" placeholder="Recheche : Entrer un mot-clé"/>
                <div class="row pub" ng-repeat="p in publications |filter:searchKey | orderBy : '-auteur' : true | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
                    <a class="titre" href="#/publication/{{p.idPublication}}">{{p.titre}}</a>
                    <p class="contenu">{{p.description}}.</p>
                    <div class="row">
                        <div class="col-lg-6"><span>Auteur : </span>{{p.auteur}}</div>
                        <div class="col-lg-6"><span>Publié le : </span>{{p.datePublication}}</div>
                    </div>
                    <hr/>
                </div>
                <div class="text-center" ng-show="publications.length > 1">
                    <ul class="pagination">
                        <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
                        <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
                            <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
                        </li>
                        <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 columns feature-media right liste-auteur">
                <div class="col-lg-12">
                    <ul class="items list-unstyled clearfix animated fadeInRight showing" data-animation="fadeInRight"
                        style="position: relative; height: auto;">
                        <h4>Liste des auteurs</h4>
                        <li class="item web" ng-repeat="p in publications |orderBy : '-auteur' : true | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage"">
                            <a href="#/liste-publication/{{p.auteur}}">{{p.auteur}}</a>
                        </li>
                        <hr/>
                        <li ng-show="all"><a href="#/liste-publication">Afficher tout</a></li>
                    </ul>
                </div>
                <div class="text-center" ng-show="publications.length > 1">
                    <ul class="pagination">
                        <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
                        <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>

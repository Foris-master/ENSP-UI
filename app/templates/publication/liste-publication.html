
<section id="aboutUs" class="section publication">
    <div class="container">
        <div class="heading text-center">
            <!-- Heading -->
            <h2 class="titre">Publications</h2>
            <p></p>
        </div>

        <!-- Article 1 -->
        <div class="row feature design">
            <div class="col-lg-9 columns left">
                <div class="row">
                    <input  class="col-lg-8" type="text" ng-model="searchKey" class="form-control" placeholder="Recheche : Entrer un mot-clé"/>
                    <input class="col-lg-offset-1 col-lg-2" type="number"   ng-model="par_page"/>
                </div>
                <div class="row pub"  dir-paginate="p in publications |filter:searchKey | orderBy : '-auteur' : true| itemsPerPage: par_page "  >
                    <a class="titre" href="#/publication/{{p.idPublication}}">{{p.titre}}</a>
                    <p class="contenu">{{p.description}}.</p>
                    <div class="row">
                        <div class="col-lg-6"><span>Auteur : </span>{{p.auteur}}</div>
                        <div class="col-lg-6"><span>Publié le : </span>{{p.datePublication}}</div>
                    </div>
                    <hr/>
                </div>
                <div class="text-center" >
                    <dir-pagination-controls></dir-pagination-controls>
                </div>


            </div>
            <div class="col-lg-3 columns feature-media right liste-auteur">
                <div class="col-lg-12">
                    <ul class="items list-unstyled clearfix animated fadeInRight showing" data-animation="fadeInRight"
                        style="position: relative; height: auto;">
                        <h4>Liste des auteurs</h4>
                        <li class="item web"  dir-paginate="p in publications |orderBy : '-auteur' : true |itemsPerPage: par_page ">
                            <a href="#/liste-publication/{{p.auteur}}">{{p.auteur}}</a>
                        </li>
                        <hr/>
                        <li ng-show="all"><a href="#/liste-publication">Afficher tout</a></li>
                    </ul>
                </div>
                <div class="text-center" >
                    <dir-pagination-controls></dir-pagination-controls>
                </div>
            </div>
        </div>

    </div>
</section>
